<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="kréta,filc,filc napló,e-napló,letöltések">
    <meta name="author" content="filcnaplo">

    <link href="/css/Open_Sans.css" rel="stylesheet">
    <link href="/css/Material_Icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/fetch.js"></script>

    <title>Filc Napló | Letöltések</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-wrapper">
            <a class="nav-brand" href="/">
                <div class="nav-logo">
                    <img src="/img/favicon.png" alt="icon">
                </div>
                <div class="nav-title">
                    <h1>Filc Napló</h1>
                </div>
            </a>
            <div class="menu-toggle">
                <i class="material-icons">menu</i>
            </div>
            <div class="nav-items">
                <ul>
                    <li>
                        <a href="/">
                            <i class="material-icons">home</i>
                            <span>Kezdőlap</span>
                        </a>
                    </li>

                    <li class="selected">
                        <a href="/download">
                            <i class="material-icons">get_app</i>
                            <span>Letöltések</span>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/filcnaplo/filcnaplo">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z" fill="currentColor"/></svg>
                            <span>Github</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="header-logo">
            <i class="material-icons">android</i>
        </div>

        <div class="header-title">
            <h1>Letöltések</h1>
        </div>
    </div>

    <div class="downloads">
        <div id="latest">
            <div class="download-latest">
                <div class="latest-title">
                    <h3>Legújabb</h3>
                    <div class="latest-info">
                        <i class="material-icons">info</i>
                    </div>
                </div>
                
                <div class="latest-app-info">
                    <div class="latest-version">
                        <h3>Verzió</h3>
                        <i class="material-icons">update</i>
                        <span>$version</span>
                    </div>

                    <div class="latest-date">
                        <h3>Kiadás</h3>
                        <i class="material-icons">event</i>
                        <span>$date</span>
                    </div>
                </div>

                <div class="latest-bottom">
                    <a href="$author_link" class="latest-author">
                        <img src="$author_avatar" alt="avatar">
                        <span>$author_name</span>
                    </a>

                    <div class="latest-get">
                        <a href="$github_url" class="latest-github btn">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z" fill="currentColor"/></svg>
                            <span>Github</span>
                        </a>

                        <a href="$download" class="latest-download btn">
                            <i class="material-icons">get_app</i>
                            <span>Letöltés</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="other-versions">
            <div class="download-other">
                <div class="other-title">
                    <h3>Régebbi verziók</h3>
                </div>

                <div class="other-versions">
                    <div class="other-row">
                        <div class="other-version">
                            <i class="material-icons">update</i>
                            <span>$version</span>
                        </div>

                        <div class="other-date">
                            <i class="material-icons">event</i>
                            <span>$date</span>
                        </div>

                        <div class="other-get">
                            <a href="$author_link" class="other-author">
                                <img src="$author_avatar" alt="$author_name">
                            </a>

                            <div class="other-info">
                                <i class="material-icons">info</i>
                            </div>

                            <a href="$download" class="other-download">
                                <i class="material-icons">get_app</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="info-close">
                <i class="material-icons">close</i>
            </div>

            <h3 class="info-title">$version változások</h3>
            <pre class="info-body">$body</pre>
        </div>
    </div>
</body>
</html>
